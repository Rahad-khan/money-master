<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Accountant</title>
  </head>
  <body>
    <!-- Header Area -->
    <header class="mt-4 md:mt-20 mb-8">
      <h1 class="text-2xl md:text-4xl text-center font-bold text-teal-600">
        Your Accountant ðŸ’µ
      </h1>
    </header>
    <!-- Main Area -->
    <main>
      <section class="w-5/6 mx-auto">
        <div class="grid grid-cols-1  md:grid-cols-2 gap-4">
          <div>
            <img style="object-fit: cover;" class="h-fit md:h-screen" src="./images/6573.jpg" alt="" />
          </div>
          <div class="bg-gray-50 p-5 rounded-lg space-y-6">
              <!-- Income -->
            <div class="text-center">
              <h3 class="text-2xl font-bold mb-4">Income</h3>
              <label class="text-xl font-medium" for="income-amount"
                >Income:</label
              >
              <input
                class="bg-gray-200 py-1 text-center ml-2 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                type="text"
                name=""
                id="income-amount"
              />
            </div>
            <!-- Expenses -->
            <div class="text-center space-y-4">
              <h3 class="text-2xl font-bold mb-4">Expenses</h3>
              <div>
                <label class="text-xl font-medium" for="food-amount"
                  >Food:</label
                >
                <input
                  class="bg-gray-200 py-1 text-center ml-2 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                  type="text"
                  name=""
                  id="food-amount"
                />
              </div>
              <div>
                <label class="text-xl font-medium" for="rent-amount"
                  >Rent:</label
                >
                <input
                  class="bg-gray-200 py-1 text-center ml-2 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                  type="text"
                  name=""
                  id="rent-amount"
                />
              </div>
              <div>
                <label class="text-xl font-medium " for="cloth-amount">Clothes: </label>
              <input
                class="bg-gray-200 py-1 text-center mr-4 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                type="text"
                name=""
                id="cloth-amount"
              />
              </div>
            </div>
            <div class="flex justify-center	">
                <button id="calculate-total" class="bg-sky-500 hover:bg-sky-700 px-7 py-3 text-xl leading-5 rounded-md font-semibold text-white">
                    Calculate
                  </button>
            </div>
            <!-- Total expense and Remaining balance -->
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-center my-6">Total Expenses: <span id="total-expense">00</span></h3>
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-center my-6">Balance <span id="remaining-amount">00</span></h3>
            <!-- Savings -->
            <div class="text-center">
                <label class="text-xl font-medium" for="saving-amount">Save: </label>
                <input class="bg-gray-200 py-1 text-center w-1/6 font-semibold text-lg focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" type="text" name="" id="saving-amount">
                <span class="text-xl font-bold">%</span>
                <button class="bg-sky-500 hover:bg-sky-700 px-10 py-3 text-xl leading-5 rounded-md font-semibold text-white">
                    Save
                  </button>
            </div>
            <!-- savings and Remaining balance -->
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-center my-6">Saving Amount: <span>00</span></h3>
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-center my-6">Remaining Balance: <span>00</span></h3>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
